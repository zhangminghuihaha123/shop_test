<html xml:base="index.html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册页面</title>

</head>
<body>
<body style="overflow-y: hidden"><!--去除滚动竖直方向的浏览器条-->

         <div class="background">
             <img src="捕获2.PNG" style="width:100%;height: 100%;margin: 50px auto; opacity: 0.7;">
             <div class="bai" style="width:600px;height:650px;margin: 50px auto;background:white; opacity: 0.5; position: fixed;top: 220px;left: 620px; border-radius: 40px">
                 <div class="p1">
                     <p style="position: fixed;top: 330px;left: 820px; font-size: 48px; color: cyan">注册表单</p>
                 </div>
                 <div class="form" style="position: fixed;left: 650px;top: 520px; font-size: 24px;">
                     <form action="check" method="post">
                         用户名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="username" style="width: 300px;height: 60px;font-size: 24px"></input>
                         <br><br>
                         密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="password" style="width: 300px;height: 60px;font-size: 24px"></input>
                         <br><br><br>
                         验证码:&nbsp;&nbsp;<input type="text" name="number" style="width: 200px;height: 40px;font-size: 16px" >&nbsp;&nbsp;&nbsp;

                         <button type="submit" style="width: 200px;height: 60px;position: fixed;left: 820px;top: 820px;">确认提交</button>
                     </form>
                 </div>
                 <div class="yanzhengma" style="width: 200px;height: 80px;margin: 20px auto; background:navajowhite;opacity: 0.5;position: fixed;top: 700px;left: 980px; font-size: 45px">
                     &nbsp;
                         <!--/*@thymesVar id="messages" type="MavenWrapperDownloader"*/-->
                         <td th:text="${messages}"></td>
                 </div>
                 <div class="huanyige" style="position: fixed;top: 840px;left: 1120px; font-size: 18px">
                     <a href="zhuce2" onclick="p()">换一个</a>
                 </div>
             </div>
         </div>

<script language="JavaScript">
    function p() {
        alert("请在两分钟内完成注册，过期删除验证码!");
    }
</script>

</body>
</html>
